{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>


    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyDoctor</title>
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand " href="#">
            <i class="fa-solid fa-user-doctor"></i>
            EasyDoctor
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
                aria-controls="offcanvas" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">


            </ul>

            <form method="POST" class="d-flex ">
                {% csrf_token %}
<!--                    <label for="username" class="text-white">Username</label>-->
                    <input type="text" class="form-control me-2" id="username" placeholder="Username" name="username"  required>
<!--                    <label for="Password" class="text-white">Password</label>-->
                    <input type="password" class="form-control me-2" id="Password" placeholder="Password" name="password" required>
                <button class="btn btn-primary" type="submit" name="enter" value="login">Login</button>
            </form>

        </div>
    </div>
</nav>
<div class="container col-xl-10 col-xxl-10 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">

        <div class="col-lg-7 text-center text-lg-start ">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Welcome to EasyDoctor</h1>
            <div class="d-flex justify-content-center align-items-center">
                <h1> choose & reserve </h1>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <img src="{% static 'doctor.png' %} " style="height: 50vh;" alt="">
            </div>
        </div>
        <!--------------------------------------------0 -->
        <div class="col-md-10 mx-auto col-lg-5">
            {%for message in messages%}
            {{message}}
            {%endfor%}
            <form method="post" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                {% csrf_token %}

                {{ form|crispy }}

                <button class="w-100 btn btn-lg btn-primary" type="submit" name="enter" value="signup">Sign up</button>
                <hr class="my-4">
                <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small><br>
                <small class="text-body-secondary">credited 2024 Â© Mark Magdy </small>

            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
