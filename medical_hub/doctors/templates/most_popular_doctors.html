{% load static %}
<section>
    <div class="container">
        <!-- Title -->
        <div class="row mb-4">
            <div class="col-lg-8 mx-auto text-center">
                <h2 class="fs-1">Most Popular Doctors</h2>
                <p class="mb-0">Choose from hundreds of doctors</p>
            </div>
        </div>

        <!-- Tabs START -->
        <ul class="nav nav-pills nav-pills-bg-soft justify-content-sm-center mb-4 px-3" id="course-pills-tab"
            role="">
            <!-- Tab item -->
            <li class="nav-item me-2 me-sm-5" role="presentation">
                <button class="nav-link mb-2 mb-md-0 active" id="course-pills-tab-1" data-bs-toggle="pill"
                        data-bs-target="#course-pills-tabs-1" type="button" role="tab"
                        aria-controls="course-pills-tabs-1" aria-selected="true">ALL
                </button>
            </li>
            <!-- Tab item -->
            <li class="nav-item me-2 me-sm-5" role="presentation">
                <button class="nav-link mb-2 mb-md-0" id="course-pills-tab-2" data-bs-toggle="pill"
                        data-bs-target="#course-pills-tabs-2" type="button" role="tab"
                        aria-controls="course-pills-tabs-2" aria-selected="false" tabindex="-1">Psycatrists
                </button>
            </li>
            <!-- Tab item -->
            <li class="nav-item me-2 me-sm-5" role="presentation">
                <button class="nav-link mb-2 mb-md-0" id="course-pills-tab-3" data-bs-toggle="pill"
                        data-bs-target="#course-pills-tabs-3" type="button" role="tab"
                        aria-controls="course-pills-tabs-3" aria-selected="false" tabindex="-1">Therapists
                </button>
            </li>
            <!-- Tab item -->
            <li class="nav-item me-2 me-sm-5" role="presentation">
                <button class="nav-link mb-2 mb-md-0" id="course-pills-tab-4" data-bs-toggle="pill"
                        data-bs-target="#course-pills-tabs-4" type="button" role="tab"
                        aria-controls="course-pills-tabs-4" aria-selected="false" tabindex="-1">Dentists
                </button>
            </li>
            <!-- Tab item -->
            <li class="nav-item me-2 me-sm-5" role="presentation">
                <button class="nav-link mb-2 mb-md-0" id="course-pills-tab-5" data-bs-toggle="pill"
                        data-bs-target="#course-pills-tabs-5" type="button" role="tab"
                        aria-controls="course-pills-tabs-5" aria-selected="false" tabindex="-1">Mentor
                </button>
            </li>
        </ul>

        <div class="tab-content" id="course-pills-tabContent">
            <div class="tab-pane fade active show">
                <div class="row g-4">



                    {% for doctor in doctors %}



                    <!-- Card item START -->
                    <div class="col-sm-6 col-lg-4 col-xl-3">
                        <div class="card shadow h-100">

                            <img src="{% static 'R(1).jpeg' %} " class="card-img-top" alt="course image">
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-2">
                                    <h5 class="card-title fw-normal"><a class="doctor_name" href="#">Dr
                                        {{doctor.name}} </a></h5>
                                    <a href="#" class="h6 mb-0"><i class="far fa-heart"></i></a>
                                </div>
                                <p class="mb-2">I provide compassionate and personalized care to each of my patients.
                                    üë©üèø</p>
                                <!-- Rating star -->
                                <ul class="list-inline mb-0">
                                    <li class="list-inline-item me-0 small"><i class="fas fa-star text-warning"></i>
                                    </li>
                                    <li class="list-inline-item me-0 small"><i class="fas fa-star text-warning"></i>
                                    </li>
                                    <li class="list-inline-item me-0 small"><i class="fas fa-star text-warning"></i>
                                    </li>
                                    <li class="list-inline-item me-0 small"><i class="fas fa-star text-warning"></i>
                                    </li>
                                    <li class="list-inline-item me-0 small"><i class="far fa-star text-warning"></i>
                                    </li>
                                    <li class="list-inline-item ms-2 h6 fw-light mb-0">4.0/5.0</li>
                                </ul>
                            </div>
                            <div class="card-footer pt-0 pb-3">
                                <br>
                                <div class="d-flex justify-content-between">
                                    <span class="h6 fw-light mb-0"><i class="fas fa-location me-2 "></i>{{doctor.location}}</span>
                                    <span class="h6 fw-light mb-0"><i class="fa-solid fa-user-doctor me-2"></i>{{doctor.category}}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {% endfor%}


                </div>
            </div>
            <!-- Content END -->
        </div>
        <!-- Tabs content END -->
    </div>
</section>
