{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class=""
                aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"
                class=""></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class="active"
                aria-current="true"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item">
            <img src="{% static 'R(2).jpeg' %} " class="d-block w-100" alt="...">

        </div>
        <div class="carousel-item">
            <img src="{% static 'R.jpeg' %} " class="d-block w-100" alt="...">

        </div>
        <div class="carousel-item active">
            <img src="{% static 'R(1).jpeg' %} " class="d-block w-100" alt="...">

        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


<section class="py-0 py-xl-5">
    <div class="container">
        <div class="row g-4">
            <!-- Counter item -->
            <div class="col-sm-6 col-xl-3">
                <div
                        class="d-flex justify-content-center align-items-center p-4 bg-warning bg-opacity-10 rounded-3">
                    <span class="display-6 lh-1 text-warning mb-0"><i class="fas fa-tv"></i></span>
                    <div class="ms-4 h6 fw-normal mb-0">
                        <div class="d-flex">
                            <h5 class="purecounter mb-0 fw-bold" data-purecounter-start="0"
                                data-purecounter-end="10" data-purecounter-delay="200"
                                data-purecounter-duration="0">10</h5>
                            <span class="mb-0 h5">K</span>
                        </div>
                        <p class="mb-0">Online Rervations</p>
                    </div>
                </div>
            </div>
            <!-- Counter item -->
            <div class="col-sm-6 col-xl-3">
                <div class="d-flex justify-content-center align-items-center p-4 bg-blue bg-opacity-10 rounded-3">
                    <span class="display-6 lh-1 text-blue mb-0"><i class="fas fa-user-tie"></i></span>
                    <div class="ms-4 h6 fw-normal mb-0">
                        <div class="d-flex">
                            <h5 class="purecounter mb-0 fw-bold" data-purecounter-start="0"
                                data-purecounter-end="200" data-purecounter-delay="200"
                                data-purecounter-duration="0">200</h5>
                            <span class="mb-0 h5">+</span>
                        </div>
                        <p class="mb-0">Expert Doctors</p>
                    </div>
                </div>
            </div>
            <!-- Counter item -->
            <div class="col-sm-6 col-xl-3">
                <div class="d-flex justify-content-center align-items-center p-4 bg-purple bg-opacity-10 rounded-3">
                    <span class="display-6 lh-1 text-purple mb-0"><i class="fa-solid fa-truck-medical"></i></span>
                    <div class="ms-4 h6 fw-normal mb-0">
                        <div class="d-flex">
                            <h5 class="purecounter mb-0 fw-bold" data-purecounter-start="0"
                                data-purecounter-end="60" data-purecounter-delay="200"
                                data-purecounter-duration="0">60</h5>
                            <span class="mb-0 h5">K+</span>
                        </div>
                        <p class="mb-0">Ambulance</p>
                    </div>
                </div>
            </div>
            <!-- Counter item -->
            <div class="col-sm-6 col-xl-3">
                <div class="d-flex justify-content-center align-items-center p-4 bg-info bg-opacity-10 rounded-3">
                    <span class="display-6 lh-1 text-info mb-0"><i class="fa-solid fa-suitcase-medical"></i></span>
                    <div class="ms-4 h6 fw-normal mb-0">
                        <div class="d-flex">
                            <h5 class="purecounter mb-0 fw-bold" data-purecounter-start="0" data-purecounter-end="6"
                                data-purecounter-delay="300" data-purecounter-duration="0">6</h5>
                            <span class="mb-0 h5">K+</span>
                        </div>
                        <p class="mb-0">Certified kits</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
